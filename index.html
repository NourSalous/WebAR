<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart AR - Outer Valves</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    model-viewer {
      width: 100%;
      height: 80%;
      background-color: #fff;
    }

    /* Hotspot buttons */
    .hotspot {
      backdrop-filter: blur(6px);
      background: rgba(255, 0, 0, 0.4);
      border: 1px solid rgba(255, 80, 80, 0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 50%;
      font-size: 14px;
      font-family: sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
      transition: transform 0.2s;
    }

    .hotspot:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <model-viewer
    id="heartViewer"
    src="https://noursalous.github.io/WebAR/realistic_human_heart.glb"
    ios-src="https://noursalous.github.io/WebAR/realistic_human_heart.usdz"
    alt="3D Heart Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    interaction-prompt="auto"
  >
    <!-- Hotspots for outer valves -->
    <button slot="hotspot-1" class="hotspot" data-position="-0.003826 0.02331 -0.004144" data-normal="0 1 0">Aortic Valve</button>
    <button slot="hotspot-2" class="hotspot" data-position="-0.01446 0.03159 -0.03705" data-normal="0 1 0">Pulmonary Valve</button>
    <button slot="hotspot-3" class="hotspot" data-position="0.0028 -0.01718 -0.002642" data-normal="0 1 0">Mitral Valve</button>
    <button slot="hotspot-4" class="hotspot" data-position="-0.01676 0.171 0.0317" data-normal="0 1 0">Tricuspid Valve</button>
  </model-viewer>

  <script>
    const viewer = document.getElementById("heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");

    hotspots.forEach(hotspot => {
      hotspot.addEventListener("click", () => {
        switch(hotspot.innerText) {
          case "Aortic Valve":
            viewer.cameraOrbit = "0deg 75deg 2.2m";
            break;
          case "Pulmonary Valve":
            viewer.cameraOrbit = "90deg 75deg 2.2m";
            break;
          case "Mitral Valve":
            viewer.cameraOrbit = "180deg 75deg 2.2m";
            break;
          case "Tricuspid Valve":
            viewer.cameraOrbit = "270deg 75deg 2.2m";
            break;
        }
      });
    });
  </script>

</body>
</html>
