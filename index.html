<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart AR</title>

  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    model-viewer {
      width: 100%;
      height: 80%;
      background-color: #fff;
    }

    /* Button container */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .view-button {
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      background-color: #e63946;
      color: #fff;
      font-weight: bold;
      font-family: sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .view-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <model-viewer
    id="heartViewer"
    src="https://noursalous.github.io/WebAR/realistic_human_heart.glb"
    ios-src="https://noursalous.github.io/WebAR/realistic_human_heart.usdz"
    alt="3D Heart Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    interaction-prompt="auto"
  >
  </model-viewer>

  <div class="buttons">
    <button class="view-button" data-angle="0deg">Front</button>
    <button class="view-button" data-angle="90deg">Right</button>
    <button class="view-button" data-angle="180deg">Back</button>
    <button class="view-button" data-angle="270deg">Left</button>
  </div>

  <script>
    const viewer = document.getElementById("heartViewer");
    const buttons = document.querySelectorAll(".view-button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const angle = btn.getAttribute("data-angle");
        viewer.cameraOrbit = `${angle} 75deg 2.5m`; // rotate to chosen view
      });
    });
  </script>
</body>
</html>
