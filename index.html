<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart AR - Labeled Vessels</title>

  <!-- Model-Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    /* Red spherical pins for vessels */
    .hotspot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(255,0,0,0.85);
      border: 1px solid rgba(255,80,80,0.9);
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
      cursor: pointer;
      position: relative;
    }

    /* Floating label style */
    .label {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,0,0,0.85);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      pointer-events: none;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .hotspot:hover .label {
      opacity: 1;
    }
  </style>
</head>
<body>

  <model-viewer
    id="heartViewer"
    src="https://noursalous.github.io/WebAR/realistic_human_heart.glb"
    ios-src="https://noursalous.github.io/WebAR/realistic_human_heart.usdz"
    alt="3D Human Heart"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    interaction-prompt="auto"
  >
    <!-- Updated Hotspots with your precise positions -->
    <button slot="hotspot-1" class="hotspot" data-position="0.008674 -0.094931 0.67104" data-normal="0 1 0">
      <span class="label">Aorta</span>
    </button>

    <button slot="hotspot-2" class="hotspot" data-position="0.47869 -0.036795 0.37491" data-normal="0 1 0">
      <span class="label">Pulmonary Arteries</span>
    </button>

    <button slot="hotspot-3" class="hotspot" data-position="-0.34296 -0.21077 0.73614" data-normal="0 1 0">
      <span class="label">Superior Vena Cava</span>
    </button>
  </model-viewer>

  <script>
    const viewer = document.getElementById("heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");

    hotspots.forEach(hotspot => {
      hotspot.addEventListener("click", () => {
        const label = hotspot.querySelector(".label").textContent;
        switch(label) {
          case "Aorta":
            viewer.cameraOrbit = "0deg 75deg 2.2m";
            break;
          case "Pulmonary Arteries":
            viewer.cameraOrbit = "60deg 75deg 2.2m";
            break;
          case "Superior Vena Cava":
            viewer.cameraOrbit = "120deg 75deg 2.2m";
            break;
        }
      });
    });
  </script>

</body>
</html>
