<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart AR</title>

    <!-- Import model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      /* Style for the floating label */
      .hotspot {
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 6px 10px;
        border-radius: 12px;
        font-size: 14px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="heartViewer"
      src="./heart.glb"
      alt="3D Heart Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      interaction-prompt="auto"
      auto-rotate
    >
      <!-- Floating label anchored on the model -->
      <button slot="hotspot-1" class="hotspot" data-position="0m 0.1m 0m" data-normal="0m 1m 0m">
        Heart
      </button>
    </model-viewer>

    <script>
      const viewer = document.getElementById("heartViewer");

      let currentAngle = 0;

      // On tap, rotate +90Â° each time
      viewer.addEventListener("click", () => {
        currentAngle += 90;
        viewer.cameraOrbit = `${currentAngle}deg 75deg 2.5m`;
      });
    </script>
  </body>
</html>
