<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Heart Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
    }

    /* Hotspot styling */
    .hotspot {
      background: rgba(255, 0, 0, 0.9);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .label {
      display: none;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      margin-left: 8px;
      white-space: nowrap;
    }

    .hotspot.active .label {
      display: inline-block;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000; /* make sure it's above the model */
    }
    .controls button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #e63946;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #ff4d5e;
    }
  </style>
</head>
<body>

  <!-- 3D Viewer -->
  <model-viewer id="heartViewer"
    src="realistic_human_heart.glb"
    camera-controls
    interaction-prompt="none"
    shadow-intensity="1"
    camera-orbit="0deg 75deg 1.5m"
    field-of-view="45deg"
    style="--poster-color: transparent;"
    animation-name="none"
    ar>
    
    <!-- Hotspots -->
    <button id="hotspot-svc" class="hotspot" slot="hotspot-svc"
      data-position="-0.30636m 0.60664m 0.14067m"
      data-normal="0m 1m 0m">
      <span class="label">Superior Vena Cava</span>
    </button>

    <button id="hotspot-pa" class="hotspot" slot="hotspot-pa"
      data-position="0.42889m 0.39424m 0.096125m"
      data-normal="0m 1m 0m">
      <span class="label">Pulmonary Arteries</span>
    </button>

    <button id="hotspot-aorta" class="hotspot" slot="hotspot-aorta"
      data-position="0.007647m 0.5969m 0.0093m"
      data-normal="0m 1m 0m">
      <span class="label">Aorta</span>
    </button>
  </model-viewer>

  <!-- Controls -->
  <div class="controls">
    <button id="btn-svc">Superior Vena Cava</button>
    <button id="btn-pa">Pulmonary Arteries</button>
    <button id="btn-aorta">Aorta</button>
  </div>

  <script>
    const viewer = document.querySelector("#heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");

    function focusOnPart(hotspotId, orbit, target) {
      // Reset labels
      hotspots.forEach(h => h.classList.remove("active"));

      // Activate selected hotspot
      const hotspot = document.getElementById(hotspotId);
      hotspot.classList.add("active");

      // Animate camera orbit + target
      viewer.cameraTarget = target;
      viewer.cameraOrbit = orbit;
    }

    // Button actions
    document.querySelector("#btn-svc").addEventListener("click", () => {
      focusOnPart("hotspot-svc", "-40deg 65deg 0.6m", "-0.30636m 0.60664m 0.14067m");
    });

    document.querySelector("#btn-pa").addEventListener("click", () => {
      focusOnPart("hotspot-pa", "165deg 75deg 1.2m", "0.42889m 0.39424m 0.096125m");
    });

    document.querySelector("#btn-aorta").addEventListener("click", () => {
      focusOnPart("hotspot-aorta", "110deg 60deg 1.2m", "0.007647m 0.5969m 0.0093m");
    });
  </script>

</body>
</html>
