<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Heart Model Futuristic</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
      font-family: "DM Sans", sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    /* Hotspot */
    .hotspot {
      background: #67130c;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      border: 3px solid #fff;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 10px rgba(103, 19, 12, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hotspot:hover {
      transform: scale(1.12);
      box-shadow: 0 0 16px rgba(103, 19, 12, 0.5);
    }

    /* Connector */
    .connector {
      position: absolute;
      top: 0; left: 0;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      z-index: 1;
      pointer-events: none;
      transition: width 0.3s, transform 0.3s;
      display: none;
    }

    /* Label */
    .label {
      display: none;
      position: absolute;
      top: -58px;
      left: 55px;
      padding: 12px 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.98);
      color: #67130c;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.3px;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.4s ease;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.18);
      animation: floatLabel 3s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes floatLabel {
      0%, 100% { transform: translateY(-2px); }
      50% { transform: translateY(-5px); }
    }

    /* Active */
    .hotspot.active .label {
      display: block;
      opacity: 1;
    }
    .hotspot.active .connector {
      display: block;
    }
  </style>
</head>
<body>

  <!-- 3D Viewer -->
  <model-viewer id="heartViewer"
    src="realistic_human_heart.glb"
    camera-controls
    interaction-prompt="none"
    shadow-intensity="1"
    camera-orbit="0deg 75deg 1.5m"
    field-of-view="45deg"
    style="--poster-color: transparent;"
    ar>
    
    <!-- Hotspots -->
    <button id="hotspot-svc" class="hotspot" slot="hotspot-svc"
      data-position="-0.340815m 0.711882m 0.172959m"
      data-normal="0m 1m 0m">
      <div class="connector"></div>
      <span class="label">Superior Vena Cava</span>
    </button>

    <button id="hotspot-pa" class="hotspot" slot="hotspot-pa"
      data-position="0.419654m 0.412853m 0.077488m"
      data-normal="0m 1m 0m">
      <div class="connector"></div>
      <span class="label">Pulmonary Arteries</span>
    </button>

    <button id="hotspot-aorta" class="hotspot" slot="hotspot-aorta"
      data-position="0.101478m 0.622114m -0.123833m"
      data-normal="0m 1m 0m">
      <div class="connector"></div>
      <span class="label">Aorta</span>
    </button>
  </model-viewer>

  <script>
    const viewer = document.querySelector("#heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");

    function focusOnPart(hotspotId, orbit, target) {
      hotspots.forEach(h => {
        h.classList.remove("active");
        h.querySelector(".label").style.display = "none";
        h.querySelector(".connector").style.display = "none";
      });

      const hotspot = document.getElementById(hotspotId);
      hotspot.classList.add("active");
      hotspot.querySelector(".label").style.display = "block";
      hotspot.querySelector(".connector").style.display = "block";

      viewer.setAttribute('camera-orbit', orbit);
      viewer.setAttribute('camera-target', target);

      updateConnector(hotspot);
    }

    function updateConnector(hotspot) {
      const label = hotspot.querySelector('.label');
      const connector = hotspot.querySelector('.connector');
      if (!label || !connector) return;

      const hotspotRect = hotspot.getBoundingClientRect();
      const labelRect = label.getBoundingClientRect();

      const hotspotCenter = {
        x: hotspotRect.left + hotspotRect.width / 2,
        y: hotspotRect.top + hotspotRect.height / 2
      };
      const labelPoint = {
        x: labelRect.left,
        y: labelRect.top + labelRect.height / 2
      };

      const dx = labelPoint.x - hotspotCenter.x;
      const dy = labelPoint.y - hotspotCenter.y;
      const distance = Math.sqrt(dx*dx + dy*dy);

      connector.style.width = `${distance}px`;
      connector.style.left = `${hotspotRect.width/2}px`;
      connector.style.top = `${hotspotRect.height/2-2}px`;
      connector.style.transform = `rotate(${Math.atan2(dy, dx) * 180/Math.PI}deg)`;
    }

    function updateAllConnectors() {
      hotspots.forEach(hotspot => {
        if (hotspot.classList.contains('active')) {
          updateConnector(hotspot);
        }
      });
    }
    window.addEventListener('resize', updateAllConnectors);

    document.querySelector("#hotspot-svc").addEventListener("click", () => {
      focusOnPart("hotspot-svc", "-40deg 65deg 0.6m", "-0.34m 0.71m 0.17m");
    });

    document.querySelector("#hotspot-pa").addEventListener("click", () => {
      focusOnPart("hotspot-pa", "100deg 85deg 2.0m", "0.05m 0.1m 0.03m");
    });

    document.querySelector("#hotspot-aorta").addEventListener("click", () => {
      focusOnPart("hotspot-aorta", "-10deg 40deg 0.80m", "0.01m 0.60m 0.03m");
    });

    document.addEventListener("DOMContentLoaded", updateAllConnectors);
  </script>

</body>
</html>
