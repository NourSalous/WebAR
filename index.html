<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>3D Heart Model - Mobile</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* ===== BASE STYLES ===== */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      touch-action: none;
    }
    
    /* ===== MODEL VIEWER STYLES ===== */
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      cursor: grab;
      --poster-color: transparent;
      --progress-bar-color: #67130c;
    }
    
    model-viewer:active {
      cursor: grabbing;
    }
    
    /* ===== HOTSPOT STYLES ===== */
    .hotspot {
      background: #67130c;
      border-radius: 50%;
      width: 33px;
      height: 33px;
      border: 2px solid #fff;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 6px rgba(103, 19, 12, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }
    
    .hotspot:hover,
    .hotspot:focus {
      transform: scale(1.1);
      box-shadow: 0 4px 16px rgba(103, 19, 12, 0.6);
    }
    
    .hotspot:active {
      transform: scale(0.95);
    }
    
    /* ===== LABEL STYLES ===== */
    .label {
      display: none;
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      padding: 8px 14px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #e0e0e0;
      color: #67130c;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .label::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
      width: 20px;
      height: 1.5px;
      background: #67130c;
    }
    
    /* ===== ACTIVE STATE ===== */
    .hotspot.active .label {
      display: block;
      opacity: 1;
    }
    
    /* ===== MOBILE OPTIMIZATIONS ===== */
    @media (max-width: 768px) {
      .hotspot {
        width: 44px;
        height: 44px;
        border-width: 3px;
      }
      
      .label {
        font-size: 14px;
        padding: 10px 14px;
        left: 55px;
        max-width: calc(100vw - 70px);
      }
      
      .label::before {
        width: 20px;
        left: -20px;
      }
    }
    
    @media (max-width: 480px) {
      .label {
        font-size: 13px;
        padding: 8px 12px;
        max-width: calc(100vw - 60px);
      }
    }
    
    /* ===== LOADING INDICATOR ===== */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #67130c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <model-viewer 
    id="heartViewer"
    src="realistic_human_heart.glb"
    camera-controls
    interaction-prompt="none"
    shadow-intensity="1"
    camera-orbit="0deg 75deg 3.5m"
    min-camera-orbit="auto 15deg 1m"
    max-camera-orbit="auto 90deg 5m"
    field-of-view="45deg"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ios-src="realistic_human_heart.usdz"
  >
    <!-- Hotspots -->
    <button id="hotspot-svc" class="hotspot" slot="hotspot-svc"
      data-position="-0.340815m 0.711882m 0.172959m"
      data-normal="0m 1m 0m"
      aria-label="Superior Vena Cava">
      <span class="label">Superior Vena Cava</span>
    </button>

    <button id="hotspot-pa" class="hotspot" slot="hotspot-pa"
      data-position="0.419654m 0.412853m 0.077488m"
      data-normal="0m 1m 0m"
      aria-label="Pulmonary Arteries">
      <span class="label">Pulmonary Arteries</span>
    </button>

    <button id="hotspot-aorta" class="hotspot" slot="hotspot-aorta"
      data-position="0.101478m 0.622114m -0.123833m"
      data-normal="0m 1m 0m"
      aria-label="Aorta">
      <span class="label">Aorta</span>
    </button>
  </model-viewer>

  <script>
    // ===== CONSTANTS =====
    const viewer = document.querySelector("#heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");
    const loadingOverlay = document.getElementById("loadingOverlay");
    
    // ===== MOBILE DETECTION =====
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // ===== LOADING HANDLER =====
    viewer.addEventListener('load', () => {
      loadingOverlay.classList.add('hidden');
    });
    
    viewer.addEventListener('error', () => {
      loadingOverlay.innerHTML = '<div style="color: #67130c; text-align: center;">Failed to load 3D model<br><small>Please check your internet connection</small></div>';
    });
    
    // ===== FUNCTIONS =====
    function focusOnPart(hotspotId, orbit, target) {
      // Remove active class from all hotspots
      hotspots.forEach(h => h.classList.remove("active"));
      
      // Add active class to clicked hotspot
      const hotspot = document.getElementById(hotspotId);
      hotspot.classList.add("active");
      
      // Update camera view with smooth transition
      viewer.setAttribute('camera-orbit', orbit);
      viewer.setAttribute('camera-target', target);
    }
    
    // ===== EVENT LISTENERS =====
    document.querySelector("#hotspot-svc").addEventListener("click", (e) => {
      e.preventDefault();
      focusOnPart("hotspot-svc", "-40deg 65deg 1.2m", "-0.340815m 0.711882m 0.172959m");
    });
    
    document.querySelector("#hotspot-pa").addEventListener("click", (e) => {
      e.preventDefault();
      focusOnPart("hotspot-pa", "100deg 85deg 2.0m", "0.05m 0.1m 0.03m");
    });
    
    document.querySelector("#hotspot-aorta").addEventListener("click", (e) => {
      e.preventDefault();
      focusOnPart("hotspot-aorta", "-10deg 40deg 1.5m", "0.01m 0.60m 0.03m");
    });
    
    // ===== MOBILE TOUCH OPTIMIZATIONS =====
    if (isMobile) {
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Optimize for touch
      hotspots.forEach(hotspot => {
        hotspot.addEventListener('touchstart', (e) => {
          e.stopPropagation();
        });
      });
    }
    
    // ===== HIDE LABELS WHEN ROTATING MODEL =====
    let isInteracting = false;
    
    viewer.addEventListener('camera-change', () => {
      if (!isInteracting) {
        hotspots.forEach(h => h.classList.remove("active"));
      }
    });
    
    // Track interaction state
    viewer.addEventListener('mousedown', () => isInteracting = true);
    viewer.addEventListener('mouseup', () => {
      setTimeout(() => isInteracting = false, 100);
    });
    
    viewer.addEventListener('touchstart', () => isInteracting = true);
    viewer.addEventListener('touchend', () => {
      setTimeout(() => isInteracting = false, 100);
    });
  </script>
</body>
</html>
