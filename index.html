<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Anatomy Viewer</title>

  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fff;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    /* Control panel */
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: #222;
    }

    .controls button {
      padding: 10px 16px;
      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-family: "Segoe UI", Roboto, sans-serif;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ff6b6b;
    }

    /* Hotspot style */
    .hotspot {
      backdrop-filter: blur(8px);
      background: rgba(255, 0, 0, 0.8);
      border: 1px solid rgba(255, 80, 80, 0.9);
      color: #fff;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-family: "Segoe UI", Roboto, sans-serif;
      white-space: nowrap;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      display: none; /* ðŸ”´ hide until zoomed */
    }
  </style>
</head>
<body>
  <!-- 3D Heart Model -->
  <model-viewer
    id="heartViewer"
    src="https://noursalous.github.io/WebAR/realistic_human_heart.glb"
    ios-src="https://noursalous.github.io/WebAR/realistic_human_heart.usdz"
    alt="3D Human Heart"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    interaction-prompt="auto">

    <!-- Hotspots with your new coordinates -->
    <button id="svcHotspot" slot="hotspot-svc" class="hotspot"
      data-position="-1.9021 4.1333 1.0318"
      data-normal="0 1 0">
      Superior Vena Cava
    </button>

    <button id="paHotspot" slot="hotspot-pa" class="hotspot"
      data-position="1.3154 2.4095 0.73506"
      data-normal="0 1 0">
      Pulmonary Arteries
    </button>

    <button id="aortaHotspot" slot="hotspot-aorta" class="hotspot"
      data-position="0.61246 3.6339 -0.16765"
      data-normal="0 1 0">
      Aorta
    </button>
  </model-viewer>

  <!-- Control Panel -->
  <div class="controls">
    <button onclick="focusPart('svc')">Superior Vena Cava</button>
    <button onclick="focusPart('pa')">Pulmonary Arteries</button>
    <button onclick="focusPart('aorta')">Aorta</button>
  </div>

  <script>
    const viewer = document.getElementById("heartViewer");
    const hotspots = {
      svc: document.getElementById("svcHotspot"),
      pa: document.getElementById("paHotspot"),
      aorta: document.getElementById("aortaHotspot")
    };

    // Hide all hotspots
    function hideAllHotspots() {
      Object.values(hotspots).forEach(h => h.style.display = "none");
    }

    // Focus on part with camera + show hotspot
    function focusPart(part) {
      hideAllHotspots();
      let target = "";
      let orbit = "";

      switch(part) {
        case "svc":
          target = "-1.9021m 4.1333m 1.0318m";
          orbit = "0deg 70deg 2m"; // ðŸ”¹ front view
          break;
        case "pa":
          target = "1.3154m 2.4095m 0.73506m";
          orbit = "180deg 75deg 2.2m"; // ðŸ”¹ back view
          break;
        case "aorta":
          target = "0.61246m 3.6339m -0.16765m";
          orbit = "20deg 65deg 2m"; // ðŸ”¹ front view
          break;
      }

      viewer.setAttribute("camera-target", target);
      viewer.setAttribute("camera-orbit", orbit);
      viewer.setAttribute("field-of-view", "20deg");

      // show hotspot
      hotspots[part].style.display = "block";
    }
  </script>
</body>
</html>
