<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heart Model with Labels</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .hotspot {
        background: rgba(220, 20, 60, 0.9); /* red circle */
        border: 2px solid white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        cursor: pointer;
        position: relative;
      }

      .label {
        position: absolute;
        top: 22px; /* below the pin */
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 3px 8px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: bold;
        color: #333;
        white-space: nowrap;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <model-viewer src="realistic_human_heart.glb" ar auto-rotate camera-controls>
      
      <!-- Aorta -->
      <button 
        slot="hotspot-aorta"
        class="hotspot"
        data-position="0.008674 -0.094931 0.67104"
        data-normal="0 1 0">
        <span class="label">Aorta</span>
      </button>

      <!-- Pulmonary arteries -->
      <button 
        slot="hotspot-pa"
        class="hotspot"
        data-position="0.47869 -0.036795 0.37491"
        data-normal="0 1 0">
        <span class="label">Pulmonary Arteries</span>
      </button>

      <!-- Superior vena cava -->
      <button 
        slot="hotspot-svc"
        class="hotspot"
        data-position="-0.34296 -0.21077 0.73614"
        data-normal="0 1 0">
        <span class="label">Superior Vena Cava</span>
      </button>

    </model-viewer>
  </body>
</html>
