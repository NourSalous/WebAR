<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart AR - Outer Valves</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    model-viewer {
      width: 100%;
      height: 80%;
      background-color: #fff;
    }

    /* Hotspot buttons */
    .hotspot {
      backdrop-filter: blur(6px);
      background: rgba(255, 0, 0, 0.4);
      border: 1px solid rgba(255, 80, 80, 0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      font-family: sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
      transition: transform 0.2s;
    }

    .hotspot:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <model-viewer
    id="heartViewer"
    src="https://noursalous.github.io/WebAR/realistic_human_heart.glb"
    ios-src="https://noursalous.github.io/WebAR/realistic_human_heart.usdz"
    alt="3D Heart Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    interaction-prompt="auto"
  >
    <!-- Estimated outer valve hotspots -->
    <button slot="hotspot-1" class="hotspot" data-position="0 0.06 0.12" data-normal="0 1 0">Aortic Valve</button>
    <button slot="hotspot-2" class="hotspot" data-position="0 -0.06 0.12" data-normal="0 1 0">Mitral Valve</button>
    <button slot="hotspot-3" class="hotspot" data-position="-0.06 0 0" data-normal="0 1 0">Pulmonary Valve</button>
    <button slot="hotspot-4" class="hotspot" data-position="0.06 0 0" data-normal="0 1 0">Tricuspid Valve</button>
  </model-viewer>
