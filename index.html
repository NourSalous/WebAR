<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart AR</title>
    <!-- Model Viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
      .annotation {
        background: rgba(255, 0, 0, 0.8);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="heartModel"
      src="realistic_human_heart.glb"
      alt="3D Heart"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      style="width: 100%; height: 100vh;"
    >
      <!-- Floating Label in AR -->
      <button
        slot="hotspot-1"
        data-position="0m 0.3m 0m"
        data-normal="0m 1m 0m"
        class="annotation"
      >
        Heart ❤️
      </button>
    </model-viewer>

    <script>
      const heartModel = document.getElementById("heartModel");

      // Rotate when the user taps the model
      heartModel.addEventListener("click", () => {
        let currentRotation = heartModel.getCameraOrbit();
        // Add 45° on Y axis with each tap
        heartModel.cameraOrbit = `${
          parseFloat(currentRotation.theta) + 45
        }deg ${currentRotation.phi} ${currentRotation.radius}`;
      });
    </script>
  </body>
</html>
