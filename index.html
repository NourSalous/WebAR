<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart AR - Main Vessels</title>

  <!-- Import Model-Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    /* Hotspot style: spherical red pins */
    .hotspot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255,0,0,0.8);
      border: 1px solid rgba(255,80,80,0.9);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,0,0,0.6);
      font-size: 0; /* hide inner text but keep accessible */
    }

    /* Label styles for accessibility (optional) */
    .hotspot-label {
      position: absolute;
      color: #fff;
      font-size: 14px;
      font-family: sans-serif;
      background: rgba(255,0,0,0.6);
      padding: 2px 6px;
      border-radius: 6px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <model-viewer
    id="heartViewer"
    src="https://noursalous.github.io/WebAR/realistic_human_heart.glb"
    ios-src="https://noursalous.github.io/WebAR/realistic_human_heart.usdz"
    alt="3D Human Heart"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    interaction-prompt="auto"
  >
    <!-- Hotspots on the main vessels using exact coordinates -->
    <button slot="hotspot-1" class="hotspot" data-position="0.01576 -0.003249 0.04938" data-normal="0 1 0" aria-label="Aorta"></button>
    <button slot="hotspot-2" class="hotspot" data-position="0.0547 0.07576 -0.02555" data-normal="0 1 0" aria-label="Pulmonary Arteries"></button>
    <button slot="hotspot-3" class="hotspot" data-position="-0.006237 -0.01816 -0.0365" data-normal="0 1 0" aria-label="Superior Vena Cava"></button>
  </model-viewer>

  <script>
    const viewer = document.getElementById("heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");

    hotspots.forEach(hotspot => {
      hotspot.addEventListener("click", () => {
        const label = hotspot.getAttribute("aria-label");
        switch(label) {
          case "Aorta":
            viewer.cameraOrbit = "0deg 75deg 2.2m";
            break;
          case "Pulmonary Arteries":
            viewer.cameraOrbit = "60deg 75deg 2.2m";
            break;
          case "Superior Vena Cava":
            viewer.cameraOrbit = "120deg 75deg 2.2m";
            break;
        }
      });
    });
  </script>

</body>
</html>
