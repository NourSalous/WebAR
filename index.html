<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart AR</title>

    <!-- Import model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Label styling (more advanced look for a realistic heart) */
      .hotspot {
        background: rgba(139, 0, 0, 0.9);
        color: #fff;
        padding: 8px 14px;
        border-radius: 16px;
        font-size: 15px;
        font-family: "Segoe UI", Tahoma, sans-serif;
        font-weight: bold;
        box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(6px);
        transition: transform 0.2s ease-in-out;
      }
      .hotspot:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="heartViewer"
      src="realistic_human_heart.glb"
      alt="3D Heart Model"
      ar
      ar-modes="webxr"
      camera-controls
      shadow-intensity="1"
      auto-rotate
    >
      <!-- Floating medical label -->
      <button
        slot="hotspot-1"
        class="hotspot"
        data-position="0m 0.12m 0m"
        data-normal="0m 1m 0m"
      >
        ❤️ Human Heart
      </button>
    </model-viewer>

    <script>
      const viewer = document.getElementById("heartViewer");
      let currentAngle = 0;

      // Rotate 90° on each tap
      viewer.addEventListener("click", () => {
        currentAngle += 90;
        viewer.cameraOrbit = `${currentAngle}deg 75deg 2.5m`;
      });
    </script>
  </body>
</html>
