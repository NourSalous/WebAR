<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart AR</title>

    <!-- Import model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Advanced floating medical-style label */
      .hotspot {
        backdrop-filter: blur(8px);
        background: rgba(255, 0, 0, 0.3);
        border: 1px solid rgba(255, 80, 80, 0.6);
        color: #fff;
        padding: 8px 14px;
        border-radius: 14px;
        font-size: 15px;
        font-family: "Segoe UI", Roboto, sans-serif;
        letter-spacing: 0.5px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }
        50% {
          box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }
        100% {
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="heartViewer"
      src="realistic_human_heart.glb"
      alt="3D Heart Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="fixed"
      camera-controls
      shadow-intensity="1"
      interaction-prompt="auto"
      auto-rotate
      quick-look-browsers="safari chrome"
    >
      <!-- Floating medical label -->
      <button
        slot="hotspot-1"
        class="hotspot"
        data-position="0m 0.12m 0m"
        data-normal="0m 1m 0m"
      >
        ❤️ Human Heart
      </button>
    </model-viewer>

    <!-- Fallback AR link for Android Scene Viewer -->
    <a
      id="ar-fallback"
      href="intent://arvr.google.com/scene-viewer/1.0?file=https://YOUR-HTTPS-LINK/realistic_human_heart.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;"
      rel="ar"
      style="display: none;"
    ></a>

    <script>
      const viewer = document.getElementById("heartViewer");
      let currentAngle = 0;

      // On tap, rotate +90° each time
      viewer.addEventListener("click", () => {
        currentAngle += 90;
        viewer.cameraOrbit = `${currentAngle}deg 75deg 2.5m`;
      });
    </script>
  </body>
</html>
