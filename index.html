<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Heart Smooth Zoom & Rotation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      overflow: hidden;
      font-family: "DM Sans", sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      cursor: grab;
    }

    .hotspot {
      background: #67130c;
      border-radius: 50%;
      width: 33px;
      height: 33px;
      border: 2px solid #fff;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 6px rgba(103,19,12,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .label {
      display: none;
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      padding: 8px 14px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #e0e0e0;
      color: #67130c;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .label::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
      width: 20px;
      height: 1.5px;
      background: #67130c;
    }

    .hotspot.active .label {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

<model-viewer id="heartViewer"
  src="realistic_human_heart.glb"
  camera-controls
  interaction-prompt="none"
  shadow-intensity="1"
  camera-orbit="0deg 75deg 2m"
  min-camera-orbit="auto auto 1m"
  max-camera-orbit="auto auto 9999m"
  min-field-of-view="20deg"
  max-field-of-view="180deg"
  style="--poster-color: transparent;"
  ar>

  <button id="hotspot-svc" class="hotspot" slot="hotspot-svc"
    data-position="-0.340815m 0.711882m 0.172959m"
    data-normal="0m 1m 0m">
    <span class="label">Superior Vena Cava</span>
  </button>

  <button id="hotspot-pa" class="hotspot" slot="hotspot-pa"
    data-position="0.419654m 0.412853m 0.077488m"
    data-normal="0m 1m 0m">
    <span class="label">Pulmonary Arteries</span>
  </button>

  <button id="hotspot-aorta" class="hotspot" slot="hotspot-aorta"
    data-position="0.101478m 0.622114m -0.123833m"
    data-normal="0m 1m 0m">
    <span class="label">Aorta</span>
  </button>

</model-viewer>

<script>
const viewer = document.querySelector("#heartViewer");
const hotspots = document.querySelectorAll(".hotspot");

// --- Smooth zoom variables ---
let targetRadius = 2;
let currentRadius = 2;
const minRadius = 1;
const maxRadius = 9999;
const zoomEasing = 0.05;
const scrollFactor = 0.003;

// --- Smooth rotation variables ---
let targetTheta = 0;
let targetPhi = Math.PI / 2.4; // ~75deg
let currentTheta = targetTheta;
let currentPhi = targetPhi;
const rotationEasing = 0.05;
let isDragging = false;
let lastX = 0;
let lastY = 0;

// --- Wheel zoom ---
viewer.addEventListener("wheel", (event) => {
  event.preventDefault();
  targetRadius += event.deltaY * scrollFactor;
  if (targetRadius < minRadius) targetRadius = minRadius;
  if (targetRadius > maxRadius) targetRadius = maxRadius;
}, { passive: false });

// --- Drag rotation ---
viewer.addEventListener("pointerdown", (event) => {
  isDragging = true;
  lastX = event.clientX;
  lastY = event.clientY;
  viewer.style.cursor = "grabbing";
});

viewer.addEventListener("pointerup", () => {
  isDragging = false;
  viewer.style.cursor = "grab";
});

viewer.addEventListener("pointermove", (event) => {
  if (!isDragging) return;
  const dx = (event.clientX - lastX) * 0.005; // rotation speed
  const dy = (event.clientY - lastY) * 0.005;
  targetTheta -= dx;
  targetPhi -= dy;
  if(targetPhi < 0.1) targetPhi = 0.1;
  if(targetPhi > Math.PI - 0.1) targetPhi = Math.PI - 0.1;
  lastX = event.clientX;
  lastY = event.clientY;
});

// --- Animation loop for smooth rotation & zoom ---
function animate() {
  currentRadius += (targetRadius - currentRadius) * zoomEasing;
  currentTheta += (targetTheta - currentTheta) * rotationEasing;
  currentPhi += (targetPhi - currentPhi) * rotationEasing;
  viewer.cameraOrbit = `${currentTheta}rad ${currentPhi}rad ${currentRadius}m`;
  requestAnimationFrame(animate);
}
animate();

// --- Hotspot focus ---
function focusOnPart(hotspotId, orbit, target, zoom) {
  hotspots.forEach(h => h.classList.remove("active"));
  const hotspot = document.getElementById(hotspotId);
  hotspot.classList.add("active");

  // Extract theta, phi, radius from orbit string
  const match = orbit.match(/(-?\d+)deg (-?\d+)deg ([\d.]+)m/);
  if(match){
    const degToRad = Math.PI / 180;
    targetTheta = parseFloat(match[1]) * degToRad;
    targetPhi = parseFloat(match[2]) * degToRad;
    targetRadius = zoom;
  }

  viewer.setAttribute('camera-target', target);
}

document.querySelector("#hotspot-svc").addEventListener("click", () => {
  focusOnPart("hotspot-svc", "-40deg 65deg 1.2m", "-0.340815m 0.711882m 0.172959m", 1.2);
});

document.querySelector("#hotspot-pa").addEventListener("click", () => {
  focusOnPart("hotspot-pa", "100deg 85deg 2.0m", "0.05m 0.1m 0.03m", 2.0);
});

document.querySelector("#hotspot-aorta").addEventListener("click", () => {
  focusOnPart("hotspot-aorta", "-10deg 40deg 1.5m", "0.01m 0.60m 0.03m", 1.5);
});
</script>

</body>
</html>
