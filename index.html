<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heart 3D Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      model-viewer {
        width: 100%;
        height: 80vh;
        background: white;
      }
      .controls {
        display: flex;
        gap: 1rem;
        margin: 1rem;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        background: #0077ff;
        color: white;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #005fcc;
      }
      .label {
        position: absolute;
        background: rgba(255,255,255,0.9);
        border: 1px solid #ccc;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 0.9rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <model-viewer id="heartViewer"
      src="heart.glb"
      alt="3D Heart"
      camera-controls
      interaction-prompt="none"
      exposure="1"
      auto-rotate="false"
      ar
      style="background-color:white;">
    </model-viewer>

    <div class="controls">
      <button id="btnAorta">Aorta</button>
      <button id="btnPulmonary">Pulmonary Arteries</button>
      <button id="btnSVC">Superior Vena Cava</button>
    </div>

    <div id="label" class="label"></div>

    <script>
      const viewer = document.getElementById("heartViewer");
      const label = document.getElementById("label");

      function showLabel(name) {
        label.textContent = name;
        label.style.display = "block";
        // Place label always at center of viewer
        const rect = viewer.getBoundingClientRect();
        label.style.left = rect.left + rect.width / 2 - label.offsetWidth / 2 + "px";
        label.style.top = rect.top + 20 + "px";
      }

      // --- Camera presets ---
      const views = {
        Aorta: {
          target: "0.007647m 0.5969m 0.0093m",
          orbit: "0deg 75deg 1.5m"
        },
        Pulmonary: {
          target: "0.42889m 0.39424m 0.096125m",
          orbit: "180deg 70deg 1.6m"
        },
        SVC: {
          target: "-0.30636m 0.60664m 0.14067m",
          orbit: "-90deg 70deg 1.6m"
        }
      };

      // --- Button actions ---
      document.getElementById("btnAorta").addEventListener("click", () => {
        viewer.cameraTarget = views.Aorta.target;
        viewer.cameraOrbit = views.Aorta.orbit;
        showLabel("Aorta");
      });

      document.getElementById("btnPulmonary").addEventListener("click", () => {
        viewer.cameraTarget = views.Pulmonary.target;
        viewer.cameraOrbit = views.Pulmonary.orbit;
        showLabel("Pulmonary Arteries");
      });

      document.getElementById("btnSVC").addEventListener("click", () => {
        viewer.cameraTarget = views.SVC.target;
        viewer.cameraOrbit = views.SVC.orbit;
        showLabel("Superior Vena Cava");
      });
    </script>
  </body>
</html>
