<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Heart Model Futuristic</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      height: 100vh;
      overflow: hidden;
      font-family: "Orbitron", sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #0a0a0a;
    }

    /* Hotspot styling */
    .hotspot {
      background: radial-gradient(circle, #ff1744, #c51162);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 12px #ff1744, 0 0 20px rgba(255, 23, 68, 0.6);
    }

    /* Futuristic Label */
    .label {
      display: none;
      position: absolute;
      top: -50px;
      left: 30px;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(15, 15, 30, 0.75);
      border: 1px solid rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      color: #00f7ff;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 6px #00f7ff, 0 0 12px rgba(0, 247, 255, 0.6);
      box-shadow: 0 0 10px rgba(0,255,255,0.5), inset 0 0 8px rgba(0,255,255,0.3);
      white-space: nowrap;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.4s ease;
    }

    /* Connector line */
    .label::before {
      content: "";
      position: absolute;
      left: -20px;
      top: 50%;
      width: 20px;
      height: 2px;
      background: linear-gradient(to right, #00f7ff, transparent);
      box-shadow: 0 0 8px #00f7ff;
    }

    .hotspot.active .label {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <!-- 3D Viewer -->
  <model-viewer id="heartViewer"
    src="realistic_human_heart.glb"
    camera-controls
    interaction-prompt="none"
    shadow-intensity="1"
    camera-orbit="0deg 75deg 1.5m"
    field-of-view="45deg"
    style="--poster-color: transparent;"
    ar>
    
    <!-- Hotspots -->
    <button id="hotspot-svc" class="hotspot" slot="hotspot-svc"
      data-position="-0.340815m 0.711882m 0.172959m"
      data-normal="0m 1m 0m">
      <span class="label">Superior Vena Cava</span>
    </button>

    <button id="hotspot-pa" class="hotspot" slot="hotspot-pa"
      data-position="0.419654m 0.412853m 0.077488m"
      data-normal="0m 1m 0m">
      <span class="label">Pulmonary Arteries</span>
    </button>

    <button id="hotspot-aorta" class="hotspot" slot="hotspot-aorta"
      data-position="0.101478m 0.622114m -0.123833m"
      data-normal="0m 1m 0m">
      <span class="label">Aorta</span>
    </button>
  </model-viewer>

  <script>
    const viewer = document.querySelector("#heartViewer");
    const hotspots = document.querySelectorAll(".hotspot");

    function focusOnPart(hotspotId, orbit, target) {
      // Reset all labels
      hotspots.forEach(h => h.classList.remove("active"));

      // Activate clicked hotspot
      const hotspot = document.getElementById(hotspotId);
      hotspot.classList.add("active");

      // Animate camera focus
      viewer.setAttribute('camera-orbit', orbit);
      viewer.setAttribute('camera-target', target);
    }

    // Hotspot click actions
    document.querySelector("#hotspot-svc").addEventListener("click", () => {
      focusOnPart("hotspot-svc", "-40deg 65deg 0.6m", "-0.340815m 0.711882m 0.172959m");
    });

    document.querySelector("#hotspot-pa").addEventListener("click", () => {
      focusOnPart("hotspot-pa", "100deg 85deg 2.0m", "0.05m 0.1m 0.03m");
    });

    document.querySelector("#hotspot-aorta").addEventListener("click", () => {
      focusOnPart("hotspot-aorta", "-10deg 40deg 0.80m", "0.01m 0.60m 0.03m");
    });
  </script>

</body>
</html>
