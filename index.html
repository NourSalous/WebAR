<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart WebAR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    model-viewer { width: 90vw; height: 90vh; }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Tap the heart to toggle rotation</div>

  <model-viewer
    id="heartModel"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"

    alt="3D Human Heart"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    reveal="interaction">
  </model-viewer>

  <script>
    const model = document.getElementById('heartModel');

    // toggle rotation on tap
    model.addEventListener('click', () => {
      if (model.hasAttribute('auto-rotate')) {
        model.removeAttribute('auto-rotate');
      } else {
        model.setAttribute('auto-rotate', '');
      }
    });
  </script>
</body>
</html>
